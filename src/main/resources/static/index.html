<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Игровое соединение:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Что вы хотите отправить собеседникам?</label>
                    <input type="text" id="message" class="form-control" placeholder="Сообщение...">
                    <input type="text" id="name" class="form-control" placeholder="Ваше имя...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <tbody>
                    <div style="height:80px;overflow:scroll;border: 1px solid #bbbbbb; border-radius:5px; padding-top: 3px; padding-left: 3px; margin-top: 2px;"  id="greetings">
                    </div>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <canvas height='320' width='640' style="border: 2px solid #cccccc;border-radius: 4px;" id='example'>Обновите браузер</canvas>
    </div>
    <button id="planeUp" style="width:150px;height:50px">Up</button> <button style="width:150px;height:50px" id="planeDown">Down</button>
</div>
</body>
</html>
